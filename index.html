<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> </title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
<!-- Font awesome live CDN-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h6>Password Generator</h6>

            <div class="password-container">
                <input type="text" name="password" id="password" placeholder="P4$5W0rD!" readonly>
                <button class="btn-copy" onclick="copyPassword()"><i class="fa fa-light fa-copy"></i></button> 
            </div>
           <div class="slidercontainer">
                <label for="range">Character Length <span id="characters"></span></label> <output id="rangeInput" value=""></output> <br>
                <input type="range" id="myRange" min="1" max="15"  class="slider" oninput="rangeInput.value = this.value">
             </div>
           
        <div>
            <button class="btn-submit" onclick="genPassword()">Generate <i class="fa-solid fa-angle-right"></i></button>
        </div>
       
    </div>

    
</body>

</html>
